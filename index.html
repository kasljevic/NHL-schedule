<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Schedule</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="nhl-logo.svg" alt="NHL Logo" class="nhl-logo">
        </div>
        <h1>NHL Schedule</h1>
    </header>
    <main>
        <div class="container">
            <section id="schedule-container" class="content-section">
                <h2>Upcoming Games</h2>
                <div id="loading-schedule" class="loading">Loading schedule...</div>
            </section>
            <aside id="season-container" class="sidebar-section">
                <h2>Historical Seasons</h2>
                <div id="loading-seasons" class="loading">Loading seasons...</div>
            </aside>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NHL Schedule Viewer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
