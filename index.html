<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHL Schedule and Stats</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="nhl-logo.svg" alt="NHL Logo" class="nhl-logo">
            <h1>NHL Schedule and Stats</h1>
        </div>
        <a href="https://www.nhl.com" target="_blank" class="nhl-link">NHL Official Site</a>
    </header>
    <nav>
        <ul class="nav-menu">
            <li><a href="#games" class="active">Games</a></li>
            <li><a href="#standings">Standings</a></li>
        </ul>
    </nav>
    <main>
        <div class="container">
            <section id="schedule-container" class="content-section">
                <h2>Upcoming Games</h2>
                <div id="loading-schedule" class="loading">Loading schedule...</div>
            </section>
            <section id="standings-container" class="content-section" style="display: none;">
                <h2>Standings</h2>
                <div id="loading-standings" class="loading">Loading standings...</div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NHL Schedule and Stats Viewer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
